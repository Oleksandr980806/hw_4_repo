<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <form action="">
        <div class="box">
            <h1>Get Started Now</h1>
        </div>
        <div class="section">
            <div>
                <label for="Name">Name</label>

            </div>
            <div>
                <input type="text" id="Name" placeholder="Enter your name">
            </div>
        </div>
        <div class="section">
            <div>
                <label for="Email adress">Email adress</label>

            </div>
            <div>
                <input type="email" id="Email adress" placeholder="Enter your email adress" required>
            </div>
        </div>
        <div class="section">
            <div>
                <label for="Password">Password</label>

            </div>
            <div>
                <input type="text" id="Password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#"> terms & policy</a></label>
            </div>
            <div>
                <button type="submit">Sign up</button>
            </div>
        </div>








    </form>




</body>
</html>
